<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Ajouter un salarié</h4>
                        <p class="card-category">Completer le profile</p>
                    </div>
                    <div class="card-body">
                      <form 
                      role="form"
                      [formGroup]="salarieForm"
                      >
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="WG CONSULTING" disabled>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                  
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Nom" formControlName="salarieNom" required>
                                    <mat-error *ngIf="salarieForm.get('salarieNom')?.invalid && (salarieForm.get('salarieNom').touched || salarieForm.get('salarieNom').dirty)">
                                      Le nom est requis et doit commencer par une majuscule.
                                    </mat-error>
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                 <!--<form [formGroup]="salarieForms">-->
                                  <mat-form-field class="example-full-width">
                                    <input matInput  placeholder="Prenom" formControlName="salariePrenom" required>
                                    <mat-error *ngIf="salarieForm.get('salariePrenom')?.invalid && (salarieForm.get('salariePrenom').touched || salarieForm.get('salariePrenom').dirty)">
                                        Le Prénom est requis et doit commencer par une majuscule.
                                      </mat-error>
                                    <!--<div class="alert alert-danger" *ngIf="salarieForms.controls['prenom'].invalid && (salarieForms.controls['prenom'].touched || salarieForms.controls['prenom'].dirty)">
                                      le prénom est obligatoire
                                    </div>-->
                                  </mat-form-field>
                                <!--</form>-->
                                </div>
                            </div>
                            <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput  placeholder="Addresse" 
                                  formControlName="salarieAddresse"
                                   required type="text">
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="lieu" 
                                  formControlName="salarieLieu"
                                   required type="text">
                                </mat-form-field>
                              </div>
                          </div>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="CIN" 
                                    formControlName="salarieCin"
                                     required type="number">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="numero de telephone" 
                                    formControlName="salarieNumero"
                                     required type="number">
                                  </mat-form-field>
                                </div></div>
                                <div class="row">
                                  <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input matInput  placeholder="datedenaissance" 
                                      formControlName="salarieDatedenaissance"
                                       required type="date">
                                    </mat-form-field>
                                  </div>
                                  <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="name@example.com" formControlName="salariemail" required type="email">
                                      <mat-error *ngIf="salarieForm.get('salariemail')?.invalid && (salarieForm.get('salariemail').touched || salarieForm.get('salariemail').dirty)">
                                        Ecrit une format valide de mail!!
                                      </mat-error>
                                    </mat-form-field>
                                  </div>
                              </div>
                          
                            <div class="col-md-8">
                              <section class="example-section">
                                <label class="example-margin">Gendre</label>
                                <mat-radio-group
                                  aria-labelledby="example-radio-group-label"  class="example-radio-group" formControlName="salarieGendre">
                                <mat-radio-button  value="homme">Homme</mat-radio-button>
                                <mat-radio-button  value="femme">Femme</mat-radio-button>
                                </mat-radio-group>
                              </section>
                          </div>
                          
                            <button mat-raised-button type="submit"   (click)="addSalarie()"
                            class="btn btn-danger pull-right">sauvegarder</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
