<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card card-plain">
                  <div class="card-header card-header-danger">
                        <h4 class="card-title">Ajouter un contrat</h4>
                        <p class="card-category">Completer le profile</p>
                    </div>
                    <div class="card-body">
                      <form 
                      role="form"
                      [formGroup]="contratForm"
                      >
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="WG CONSULTING" disabled>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput   
                                    placeholder="preavis" 
                                    formControlName="contratpreavis"
                                     required>
                                  </mat-form-field>
                                </div>
                                
                                  <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="duredeconge" 
                                      formControlName="contratduredeconge"
                                       required type="number">
                                    </mat-form-field>
                                  </div>   

                            </div>
                            <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput   
                                  placeholder="Poste" 
                                  formControlName="contratposte"
                                   required>
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  
                                    <input matInput placeholder="Salaire" 
                                    formControlName="contratsalaire"
                                     required type="number">
                                </mat-form-field>
                              </div>
                          </div>
                          
                            <!--<div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="libelle" type="text">
                              </mat-form-field>
                            </div>-->
                        
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput   
                                    placeholder="datedebut" 
                                    formControlName="contratdatedebut"
                                     required type="date">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput   
                                    placeholder="datefin" 
                                    formControlName="contratdatefin"
                                     required type="date">
                                  </mat-form-field>
                                </div>
                            </div>
                            
                            <button mat-raised-button type="submit" (click)="addContrat()" class="btn btn-danger pull-right">Valider</button>
                            <button mat-button mat-dialog-close class="btn btn-danger pull-right">Annuler</button>
                            
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
